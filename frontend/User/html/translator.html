<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinguaLens Translator</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    textarea { width: 100%; height: 100px; }
    select { margin: 10px 0; padding: 5px; width: 100%; max-height: 150px; overflow-y: scroll; }
    button { margin: 10px 0; padding: 8px; width: 100%; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>LinguaLens Translator</h1>
  <textarea id="textInput" placeholder="Type text here..."></textarea><br>

  <!-- Dropdown will be populated by JS -->
  <select id="languageSelect"></select><br>

  <button id="translateBtn">Translate</button>

  <div id="result"></div>

  <script src="../js/translator.js"></script>
</body>
</html>
