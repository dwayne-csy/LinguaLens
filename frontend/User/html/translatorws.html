<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinguaLens Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .translator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: #add8e6;
            color: #2d3748;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .translation-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }
        
        .input-section, .output-section {
            padding: 25px;
        }
        
        .input-section {
            background: #f7fafc;
            border-right: 1px solid #e2e8f0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .language-label {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
        }
        
        .language-select {
            padding: 6px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #2d3748;
            cursor: pointer;
            transition: border-color 0.3s ease;
            outline: none;
        }
        
        .language-select:hover {
            border-color: #cbd5e0;
        }
        
        .language-select:focus {
            border-color: #4299e1;
        }
        
        .auto-detect-badge {
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .auto-detect-badge.auto-mode {
            background: #48bb78;
        }
        
        .auto-detect-badge.detected-mode {
            background: #4299e1;
        }
        
        .text-area-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            padding-bottom: 50px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        textarea:focus {
            border-color: #4299e1;
        }
        
        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: #a0aec0;
            background: white;
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        .output-text {
            min-height: 200px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            padding-bottom: 50px;
            background: white;
            font-size: 16px;
            line-height: 1.5;
            color: #2d3748;
            position: relative;
        }
        
        .output-placeholder {
            color: #a0aec0;
            font-style: italic;
        }
        
        .speak-button {
            position: absolute;
            bottom: 10px;
            left: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
            transition: transform 0.2s ease;
            opacity: 0.6;
        }
        
        .speak-button:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        
        .speak-button:active {
            transform: scale(0.95);
        }
        
        .speak-button.playing {
            opacity: 1;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .detected-language {
            margin-top: 15px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 8px;
            font-size: 14px;
            color: #4a5568;
        }
        
        .loading-indicator {
            color: #4299e1;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .translation-area {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <script src="https://js.puter.com/v2/"></script>
    
    <div class="translator-container">
        <div class="header">
            <h1>LinguaLens</h1>
        </div>
        
        <div class="translation-area">
            <!-- Input Section -->
            <div class="input-section">
                <div class="section-header">
                    <span class="language-label">Input Text</span>
                    <div id="autoDetectBadge" class="auto-detect-badge auto-mode">Auto Detect</div>
                </div>
                
                <div class="text-area-container">
                    <textarea 
                        id="textInput" 
                        placeholder="Type text here..."
                        maxlength="5000"
                    ></textarea>
                    <button id="speakInput" class="speak-button" title="Speak input text">ðŸ”Š</button>
                    <div id="charCount" class="char-count">0/5000</div>
                </div>
            </div>
            
            <!-- Output Section -->
            <div class="output-section">
                <div class="section-header">
                    <span class="language-label">Translation</span>
                    <select id="languageSelect" class="language-select"></select>
                </div>
                
                <div id="result" class="output-text">
                    <span class="output-placeholder">Translation will appear here...</span>
                    <button id="speakOutput" class="speak-button" title="Speak translation">ðŸ”Š</button>
                </div>
                
                <div id="detectedLanguage" class="detected-language" style="display: none;">
                    Detected language: <span id="detectedLangText"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/translatorws.js"></script>
</body>
</html>
