<!DOCTYPE html>
<html>
<head>
  <title>Picture to Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 900px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .left-panel, .right-panel {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .left-panel {
      border-right: 1px solid #ddd;
      background-color: #f0f4f8;
    }

    .arrow {
      font-size: 80px;
      color: #007bff;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }

    .arrow:hover {
      transform: scale(1.1);
      color: #0056b3;
    }

    /* Arrow turns black when file is selected */
    .arrow.selected {
      color: black !important;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
    }

    #imageInput {
      display: none;
    }

    #uploadForm button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    #uploadForm button:hover {
      background-color: #0056b3;
    }

    .right-panel h3 {
      margin-top: 0;
      color: #333;
    }

    #result {
      width: 100%;
      height: 300px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', Courier, monospace;
    }

    /* History Button (icon in top-right) */
    .history-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .history-btn img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        border-right: none;
        border-bottom: 1px solid #ddd;
        width: 100%;
      }
      .arrow {
        font-size: 60px;
      }
      #result {
        height: 200px;
      }
    }

    /* Spinner for loading */
.spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(0, 123, 255, 0.3);
  border-radius: 50%;
  border-top-color: #007bff;
  animation: spin 1s linear infinite;
  vertical-align: middle;
  margin-right: 8px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="arrow" id="arrow">&#x2193;</div>
      <form id="uploadForm">
        <input type="file" name="image" id="imageInput" required />
        <button type="submit">Upload & Extract</button>
      </form>
    </div>

    <div class="right-panel">
      <button class="history-btn" onclick="window.location.href='picturetotexthistory.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="History">
      </button>
      <h3>Extracted Text:</h3>
      <pre id="result"></pre>
    </div>
  </div>

  <script>
    const arrow = document.getElementById('arrow');
    const imageInput = document.getElementById('imageInput');

    // Click arrow to trigger file input
    arrow.addEventListener('click', () => {
      imageInput.click();
    });

    // Detect if a file is selected
    imageInput.addEventListener('change', () => {
      if (imageInput.files.length > 0) {
        arrow.classList.add('selected'); // turns black
      } else {
        arrow.classList.remove('selected'); // back to blue
      }
    });
  </script>
  <script src="../js/picturetotext.js"></script>
</body>
</html>
